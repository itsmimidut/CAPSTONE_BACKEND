<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama AI Chatbot Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .status.ready {
            background: #10b981;
        }
        
        .status.error {
            background: #ef4444;
        }
        
        .status.loading {
            background: #f59e0b;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.5;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #1f2937;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message-label {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .test-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .test-btn {
            padding: 8px 15px;
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .test-btn:hover {
            background: #e5e7eb;
            border-color: #9ca3af;
        }
        
        .model-info {
            text-align: center;
            padding: 10px;
            background: #f0fdf4;
            color: #166534;
            font-size: 12px;
            font-weight: 600;
        }
        
        .typing {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 15px;
            max-width: 70px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .typing.show {
            display: block;
        }
        
        .typing span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .typing span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .typing span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶ô Llama AI Chatbot Tester</h1>
            <p>Eduardo's Resort - Powered by Groq</p>
            <span class="status ready" id="status">Ready</span>
        </div>
        
        <div class="model-info" id="modelInfo">
            Model: llama-3.3-70b-versatile | Provider: Groq
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div>
                    <div class="message-label">Assistant</div>
                    <div class="message-content">
                        Hello! I'm Eduardo's Resort AI assistant. Ask me about available rooms, cottages, promotions, menu items, or anything else!
                    </div>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="test-buttons">
                <button class="test-btn" onclick="sendQuickMessage('What rooms are available?')">üè® Available Rooms</button>
                <button class="test-btn" onclick="sendQuickMessage('May promo ba kayo?')">üéâ Promos</button>
                <button class="test-btn" onclick="sendQuickMessage('Magkano ang entrance?')">üí∞ Rates</button>
                <button class="test-btn" onclick="sendQuickMessage('What food do you serve?')">üçΩÔ∏è Menu</button>
                <button class="test-btn" onclick="sendQuickMessage('Swimming coaches?')">üèä Coaches</button>
            </div>
            
            <div class="input-row">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    onkeypress="handleKeyPress(event)"
                />
                <button onclick="sendMessage()" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/resort/chat/groq';
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const status = document.getElementById('status');
        const conversationHistory = [];

        // Test connection on load
        async function testConnection() {
            try {
                const response = await fetch('http://localhost:8000/api/resort/chat/groq/test');
                const data = await response.json();
                
                if (data.success) {
                    updateStatus('ready', 'Connected');
                } else {
                    updateStatus('error', 'API Error');
                }
            } catch (error) {
                updateStatus('error', 'Server Offline');
                console.error('Connection test failed:', error);
            }
        }

        function updateStatus(type, text) {
            status.className = `status ${type}`;
            status.textContent = text;
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            messageDiv.innerHTML = `
                <div>
                    <div class="message-label">${role === 'user' ? 'You' : 'Assistant'}</div>
                    <div class="message-content">${content}</div>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typing-indicator';
            
            typingDiv.innerHTML = `
                <div>
                    <div class="message-label">Assistant</div>
                    <div class="typing show">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) {
                typing.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';
            
            // Show typing indicator
            showTyping();
            updateStatus('loading', 'Thinking...');
            sendBtn.disabled = true;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        conversationHistory: conversationHistory
                    })
                });
                
                const data = await response.json();
                
                hideTyping();
                
                if (data.success) {
                    addMessage('assistant', data.response);
                    
                    // Update conversation history
                    conversationHistory.push(
                        { role: 'user', content: message },
                        { role: 'assistant', content: data.response }
                    );
                    
                    // Keep only last 10 messages
                    if (conversationHistory.length > 10) {
                        conversationHistory.splice(0, conversationHistory.length - 10);
                    }
                    
                    updateStatus('ready', 'Ready');
                } else {
                    addMessage('assistant', `‚ùå Error: ${data.error}`);
                    updateStatus('error', 'Error');
                }
            } catch (error) {
                hideTyping();
                addMessage('assistant', '‚ùå Failed to connect to server. Make sure the backend is running on port 8000.');
                updateStatus('error', 'Connection Failed');
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Test connection on page load
        testConnection();
    </script>
</body>
</html>
